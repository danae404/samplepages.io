<html>
    <body>
        <video id="video" muted width="50%">
            <source id="videoSource" src="trees.mp4">
            <track src="region-position.vtt" kind="captions" srclang="en" label="English" default>
        </video>
        <button id="button">Show Caption Display Settings</button>
    </body>
</html>
<script>
let video = document.getElementById("video");
let button = document.getElementById("button");
if ("showCaptionDisplaySettings" in HTMLMediaElement) {
	button.addEventListener('click', event => {
    	video.showCaptionDisplaySettings();
	});
}
</script>
